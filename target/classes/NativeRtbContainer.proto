syntax = "proto2";
package com.google.openbidder.containers;

message RequestContainer
{
    optional string id = 1;
    optional bytes request = 2;
    optional int32 campaignId = 3;
    optional int32 creativeId = 4;
    optional string buyerCreativeId = 5;
    optional int32 impressionId = 6;
    optional int32 bidId = 7;
    optional double price = 8;
    optional string region = 9;
}